version: '3'
# Docker Tautulli Compose File

services:
  tautulli:

    image: tautulli/tautulli
    container_name: tautulli
    privileged: true
    restart: always

    ports:
      - 8181:8181

    volumes:
      - /opt/docker-tautulli/config:/config

      # Update to the location of your PMS Logs directory
      - "/opt/docker-plex/config/Library/Application Support/Plex Media Server/Logs:/logs:ro"

    environment:
      - TZ=America/Los_Angeles
      - PGID=0
      - PUID=0

    healthcheck:
      test: curl --fail -s http://localhost:8181/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3